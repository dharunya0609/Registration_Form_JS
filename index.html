<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Form_Validation</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    <h2 style="text-align:center;">FORM VALIDATION USING JAVA SCRIPT</h2>
    <div class="container">
         <table>
            <form name="form" action="page2.html" id="form" method="get" >
                <table class="table table-success table-striped table-bordered">
            
                    <tr>
                        <th>ENTER YOUR NAME</th>
                        <td>
                            <input type="text" name="name" id="name" oninput="myFunction()"   onfocus="focusFunction()" onblur="blurFunction()"><br>
                        </td>
                        <td><p id="demo1"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER YOUR MAIL ADDRESS</th>
                        <td>
                            <input type="text" name="mail" id="mail" oninput="myFunction()"><br>
                        </td>
                        <td><p id="demo2"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER YOUR PHONE NUMBER</th>
                        <td>
                            <input type="tel" name="mbl" id="ph" ><br>
                        </td>
                        <td><p id="demo3"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER USER NAME</th>
                        <td>
                            <input type="text" name="uname" id="uname"><br>
                        </td>
                        <td><p id="demo4"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER PASSWORD</th>
                        <td>
                            <input type="password" name="pwd" id="pwd"><br>
                        </td>
                        <td><p id="demo5"></p></td>
                    </tr>
                    <tr>
                        <th>SELECT COURSE</th>
                        <td>
                                <input type="checkbox" name="cb1" id="1">WEB TECHNOLOGY<br>
                        </td>
                        <td><p id="demo6"></p></td>
                    </tr>
                    <tr>
                        <th>ANY FEEDBACKS</th>
                        <td>
                            <input type="radio" name="acc" id="r1" value="Y">YES<br>
                            <input type="radio" name="acc" id="r2" value="N">NO<br>
                        </td>
                        <td><p id="demo7"></p></td>
                    </tr>
                    <tr>
                        <th>SELECT YOUR INTRESETED LANGUAGE</th>
                        <td>
                            <select name="lang" id="s1">
                                <option value="1">JAVA</option>
                                <option value="2">PYTHON</option>
                            </select>
                        </td>
                        <td><p id="demo8"></p></td>
                    </tr>
                    <tr class="text-center"> 
                        <td colspan="3" >
                            <input onclick="validate()" class="btn btn-success"  value="SUBMIT DATA">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="./script.js"></script>  
</body>
</html>
